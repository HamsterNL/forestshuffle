<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./iconx/favicon.ico">
    <link rel="apple-touch-icon" href="./iconx/apple-touch-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const lang = (navigator.language || navigator.userLanguage).split('-')[0];
        function setTitle() {
            const title = document.createElement('title');
            title.text = lang === 'de' ? "Mischwald Punkte Rechner - Scoring App" : "Forest Shuffle Scoring App"
            document.head.appendChild(title);
        }

        function loadManifest() {
            let manifestUrl = './manifest-en.json';
            if (lang === 'de') {
                manifestUrl = './manifest-de.json';
            }
            if (lang === 'fr') {
                manifestUrl = './manifest-fre.json';
            }
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestUrl;
            document.head.appendChild(link);
        }
        setTitle();
        loadManifest();
    </script>
  <script type="module" crossorigin src="/forestshuffle/assets/index-3puIj_l8.js"></script>
  <link rel="stylesheet" crossorigin href="/forestshuffle/assets/index-CKIUmdHR.css">
</head>

<div id="app"></div>
</body>
</html>
